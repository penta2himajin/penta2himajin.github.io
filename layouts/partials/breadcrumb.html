{{ define "breadcrumb" }}
    {{ if .node.Parent }}
        {{ template "breadcrumb" (dict "node" .node.Parent "start" .start) }}
    {{ end }}

    {{ if and (not (eq .node .start)) .node.Title (not .node.Content) }}
        <nav>
            <ul>
                <li>
                    <a href="{{ .node.Permalink }}">
                        {{ if .node.IsHome }}
                            HOME
                        {{ else }}
                            {{ .node.Title }}
                        {{ end }}
                    </a>
                </li>
            </ul>
        </nav>
    {{ end }}
{{ end }}
